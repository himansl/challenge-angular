<div>
  <div>
    <button class="adjustbtn" mat-raised-button [ngClass]="'btnbackground'" (click)="btnClick();">Add Candidate</button>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td [ngClass]="'colorprime'" mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone no. </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
        <td mat-cell *matCellDef="let element"> {{element.experience || '0'}} years </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row (click)="openAlertDialog(row, $event)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
