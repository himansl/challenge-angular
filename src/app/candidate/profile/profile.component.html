<main>
  <div class="imageContainer">
    <img id="profilePhoto" alt="Profile Photo" />
  </div>

  <div class="container">
    <h1>{{ profileData.name }}</h1>

    <div class="gridContainer">
      <div>
        <fa-icon [icon]="faEnvelope"></fa-icon>
        <span>{{ profileData.email }}</span>
      </div>

      <div>
        <fa-icon [icon]="faMobileAlt"></fa-icon>
        <span>+{{ profileData.code }}-{{ profileData.phone }}</span>
      </div>
      <div>
        <fa-icon [icon]="faCat"></fa-icon>
        <span>{{ profileData.github }}</span>
      </div>
    </div>
    <hr />
    <div>
      <fa-icon [icon]="faBriefcase"></fa-icon>
      <span> {{ profileData.experience }} years</span>
    </div>
  </div>
</main>
